<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Include the updated CSS here */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: none; /* Hide chat container initially */
            flex-direction: row;
            justify-content: space-between;
            height: 95%;
            border: 1px solid blueviolet;
            padding: 10px;
        }

        .online-user-list {
            width: 20%;
            height: 100%;
            border: 1px solid blueviolet;
            display: flex;
            flex-direction: column;
        }

        .users-title {
            padding: 10px;
            background-color: blueviolet;
            color: white;
        }

        .users-list {
            display: flex; /* Display users vertically */
            flex-direction: column; /* Align users in a column */
            padding: 10px;
            border: 1px solid blueviolet;
            gap: 10px; /* Add space between users */
        }

        .user {
            background-color: lightgray;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .user span {
            display: flex;
            align-items: center;
        }

        .user span i {
            margin-right: 15px;
        }

        .chat-window {
            width: 70%;
            height: 100%;
            border: 1px solid blueviolet;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Ensure content is pushed to the bottom */
        }

        .chat {
            flex: 1; /* Allow the chat to take up the remaining space */
            overflow-y: auto; /* Add a scrollbar when the content overflows */
            padding: 10px;
        }

        .chat-input {
            width: 100%; /* Ensure it takes the full width */
            display: flex;
            justify-content: space-between;
            border: 1px solid blueviolet;
            padding: 10px;
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        .chat-input input {
            width: 80%; /* Take up 80% of the space */
            padding: 10px; /* Add padding for better readability */
            autocomplete: off; /* Disable autocomplete */
        }

        .chat-input button {
            width: 20%; /* Take up 20% of the space */
            padding: 10px; /* Add padding for better readability */
            background-color: blueviolet; /* Set the background color to blueviolet */
            color: white; /* Set the text color to white */
            border: none; /* Remove the border */
            cursor: pointer; /* Change the cursor to a pointer */
        }

        .chat-messager-info {
            display: flex;
            padding: 10px;  
            color: rgb(37, 37, 37);
        }

        .chat-messager-info span {
            margin-right: 15px;
        }

        .chat-messager-info i {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .chat-message {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-message.sent {
            background-color: blueviolet;
            color: white;
        }

        .chat-message.received {
            background-color: lightgray;
            color: black;
        }

        .chat-message span {
            font-weight: bold;
        }

        .timestamp {
            font-size: 0.7rem;
            color: rgb(255, 255, 255);
            margin-left: auto;
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: gray;
            padding: 10px;
            display: none; /* Hidden by default */
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container input {
            padding: 10px;
            margin: 10px;
            border: 1px solid blueviolet;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px;
            background-color: blueviolet;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Responsive design */

        @media screen and (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }

            .online-user-list {
                width: 100%;
                height: 30%;
            }

            .chat-window {
                width: 100%;
                height: 70%;
            }
        }
    </style>
</head>
<body>
    <h1>Chat-App</h1>
    <div class="login-container" id="loginContainer">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="loginButton">Login</button>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="online-user-list">
            <!-- Online users will go here -->
            <div class="users-title">
                <h4>Online Users</h4>
            </div>
            <div class="users-list">
                <div class="user">
                    <span><i class="fas fa-user"></i>User1</span>
                </div>
                <div class="user">
                    <span><i class="fas fa-user"></i>User2</span>
                </div>
                <div class="user">
                    <span><i class="fas fa-user"></i>User3</span>
                </div>
            </div>
        </div>
        <div class="chat-window">
            <div class="chat">
                <!-- Chat messages will go here -->
                <div class="chat-message">
                    <p class="user-message">Hello!</p>
                    <span class="timestamp">10:30 AM</span>
                </div>
                <div class="chat-message">
                    <p class="user-message">Hello!</p>
                    <span class="timestamp">10:31 AM</span>
                </div>
                <div class="chat-message">
                    <p class="user-message">Hello!</p>
                    <span class="timestamp">10:32 AM</span>
                </div>
                <div class="typing-indicator" id="typingIndicator">User is typing...</div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script>
        let username = '';

        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                showTypingIndicator();
            }
        });

        function login() {
            const usernameInput = document.getElementById('usernameInput');
            username = usernameInput.value.trim();
            if (username === '') {
                alert('Please enter a username');
                return;
            }

            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value;
            if (message.trim() === '') return;

            const chat = document.querySelector('.chat');
            const chatMessage = document.createElement('div');
            chatMessage.classList.add('chat-message', 'sent');

            const messageP = document.createElement('p');
            messageP.classList.add('user-message');
            messageP.textContent = `${username}: ${message}`;
            chatMessage.appendChild(messageP);

            const timestampSpan = document.createElement('span');
            timestampSpan.classList.add('timestamp');
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedTime = `${hours % 12 || 12}:${minutes} ${ampm}`;
            timestampSpan.textContent = formattedTime;
            chatMessage.appendChild(timestampSpan);

            chat.appendChild(chatMessage);
            chat.scrollTop = chat.scrollHeight; // Scroll to the bottom

            input.value = '';
            hideTypingIndicator();
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            clearTimeout(typingIndicator.timeout);
            typingIndicator.timeout = setTimeout(hideTypingIndicator, 1000);
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }
    </script>
</body>
</html>
