<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
       
    </style>
</head>
<body>
    <h1>Chat-App</h1>
    <div class="login-container" id="loginContainer">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="loginButton">Login</button>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="online-user-list">
            <!-- Online users will go here -->
            <div class="users-title">
                <h4>Online Users</h4>
            </div>
            <div class="users-list">
                <div class="user">
                    <span><i class="fas fa-user"></i>User1</span>
                </div>
                <div class="user">
                    <span><i class="fas fa-user"></i>User2</span>
                </div>
                <div class="user">
                    <span><i class="fas fa-user"></i>User3</span>
                </div>
            </div>
        </div>
        <div class="chat-window">
            <div class="chat">
                <!-- Chat messages will go here -->
                <div class="chat-message">
                    <p class="user-message">Hello!</p>
                    <span class="timestamp">10:30 AM</span>
                </div>
                <div class="chat-message">
                    <p class="user-message">Hello!</p>
                    <span class="timestamp">10:31 AM</span>
                </div>
                <div class="chat-message">
                    <p class="user-message">Hello!</p>
                    <span class="timestamp">10:32 AM</span>
                </div>
                <div class="typing-indicator" id="typingIndicator">User is typing...</div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
